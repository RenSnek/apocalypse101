<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta property="og:description" content="Defend against a zombie apocalypse from the comfort of your own school." />
  <meta property="description" content="Defend against a zombie apocalypse from the comfort of your own school." />
  <meta property="og:url" content="apocalypse101.vercel.app">
  <meta property="og:title" content="Apocalypse 101">
  <title>Apocalypse 101</title>
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <link rel="icon" type="image/x-icon" href="/img/favi.png">
</head>

<body>
  <h1>Apocalypse 101</h1>
	<div id="menu" class="twoCol panelContainer">
		<div class="panel">
		</div>
		<div class="panel">
			<div class="tabContainer">
				<button class="tab selected" data-tabgroup="main" data-tab="inventory">Inventory</button>
				<button class="tab" data-tabgroup="main" data-tab="location">Location</button>
				<button class="tab locked" data-tabgroup="main" data-tab="research">???</button>
				<button class="tab locked" data-tabgroup="main" data-tab="recruits">???</button>
				<button class="tab locked" data-tabgroup="main" data-tab="training">???</button>
			</div>
			<div class="tabContentsContainer">
				<div class="tabContents box" data-tabgroup="main" data-tab="inventory">
					<h1>Inventory</h1>
				</div>
				<div class="tabContents box" data-tabgroup="main" data-tab="location">
					<h1>Location</h1>
				</div>
			</div>
		</div>
	</div>
	<div id="tutorial" class="hide box">
		<div id="tutorial-0" class="tutorial-step">
			Welcome to Apocalypse 101!<br>
			In this game, you must manage the surviving students of your school during a zombie apocalypse.<br>
		</div>
		<div id="tutorial-1" class="tutorial-step">
			A tutorial is coming soon, sorry!<br>
		</div>
		<button id="tutorialContinue" onclick="tutorialContinue()">Continue</button>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
  <script src="data/items.js"></script>
  <script src="script.js"></script>
</body>

</html>
